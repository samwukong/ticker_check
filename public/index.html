<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Data Fetcher</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Stock Data Fetcher</h1>
  <form id="stockForm">
    <label for="ticker">Stock Ticker:</label>
    <input type="text" id="ticker" name="ticker" required><br><br>
    <label for="startDate">Start Date (YYYY-MM-DD):</label>
    <input type="date" id="startDate" name="startDate" required><br><br>
    <label for="businessDays">Length in Business Days:</label>
    <input type="number" id="businessDays" name="businessDays" required><br><br>
    <button type="submit">Fetch Data</button>
  </form>
  <div id="results"></div>
  <script src="script.js"></script>
</body>
</html>
